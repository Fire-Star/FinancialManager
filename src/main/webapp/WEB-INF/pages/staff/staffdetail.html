<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工查询</title>
    <!-- 引入 BootStrap 全家桶 -->
    <script src="../../res/js/jquery-3.2.1.min.js"></script>
    <script src="../../res/js/bootstrap.min.js"></script>
    <script src="../../res/js/bootstrap-table.js"></script>
    <link rel="stylesheet" href="../../res/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../res/css/bootstrap-table.css"/>

    <!-- 引入Vue.js -->
    <script src="../../res/js/vue.min.js"></script>
    <style>
        body,html{
            height: 100%;background-color: #f1f1f1;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .app{
            height: 100%;
        }
        .supplier-head{
            height: 10%;
        }
        .panel-body{
            padding:0px;
            height: 30%;
        }
        .tablecontent{
            height: 55%;
        }
        .bootstrap-table{
            height: 100%;
        }
       .row{
           margin-top: 10px;
           width: 100%;
       }
        .bootstrap-table.fixed-table-container{
            height: 85%;
        }
        .btn-group{
            height:5%;
        }
    </style>
</head>
<body>
<div class="app container">
    <div class="supplier-head">
        员工管理 > 员工查询 > 员工信息
    </div>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong><p class="lead">员工信息</p></strong>
            </div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <div class="row">
                            <label class="control-label col-sm-1" for="name">姓名：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="name" placeholder="姓名..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="department">部门：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="department" placeholder="部门..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="position">岗位:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="position" placeholder="岗位..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="tel">联系电话:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="tel" placeholder="联系电话..." readonly="enable">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-1" for="entrytime">入职时间:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="entrytime" placeholder="入职时间..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1"></label>
                            <div class="col-sm-2">

                            </div>
                            <label class="control-label col-sm-1"></label>
                            <div class="col-sm-2">

                            </div>
                            <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_clear" class="btn btn-primary" onclick="datareset()">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_result" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>导出结果
        </button>
        <button id="btn_print" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>打印
        </button>
    </div>
    <div class="tablecontent">
        <table class="bootstrap-table fixed-table-container" id="tb_staff_eq"></table>
    </div>
</div>
</body>
<script>
    var data = {
    };
    var vm = new Vue({
        el:'.app',
        data:data
    });
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_staff_eq').bootstrapTable({
                url: 'findEqByStaffId',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType : "application/x-www-form-urlencoded",//因为如果不指定contentType 的话就会默认以application/json的方式发送数据，java就不能用getParameter拿到内容了，但是可以用输入流接收
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                // cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                // sortable: false,                     //是否启用排序
                // sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [5, 15, 25, 50],        //可供选择的每页的行数（*）
                // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //   height: 400,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'index',
                    title: '序列号'
                }, {
                    field: 'eqID',
                    title: '设备ID',
                    formatter:function(value,row,index){
                        var e = '<a href="#" mce_href="#" onclick="checkDetail(\''+ row.id + '\')">'+value+'</a> ';
                        return e ;
                    }
                }, {
                    field: 'eqName',
                    title: '设备名称'
                }, {
                    field: 'opratorTime',
                    title: '操作时间'
                }, {
                    field: 'status',
                    title: '状态'
                }]
            });
        };
        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                name: $("#name").val(),
                department: $("#department").val(),
                position: $("#position").val(),
                tel: $("#tel").val(),
                entrytime: $("entrytime").val()
            };
            return temp;
        };
        return oTableInit;
    };
    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};
        oInit.Init = function () {
            //初始化页面上面的按钮事件

        };
        return oInit;
    };
    function checkDetail(val) {
        //window.parent.document.getElementById('iframeContent').src="/staff/detail?val="+val;
        alert(val);
    }
    function datasearch() {
        $('#tb_staff').bootstrapTable('refresh');
    };
    function datareset() {
        $('#name').val("");
        $('#department').val("");
        $('#position').val("");
        $('#tel').val("");
        $('#entrytime').val("");
    };
    $(document).ready(function(){
        alert("123455");
        var suppId = $.getUrlParam('suppId');
        var param = {"suppId":suppId};
        alert(suppId);
        $.ajax({
            url: "findStaffByStaffID",
            type: 'post',
            dataType: 'json',
            timeout: 1000,
            data:param,
            success: function (data, status) {
                $('#name').val(data.name);
                $('#department').val(data.dep);
                $('#position').val(data.position);
                $('#tel').val(data.tel);
                $('#entrytime').val(data.entryTime);
            },
            fail: function (err, status) {
                alert("741147");
            }
        });
    });
    (function($){
        $.getUrlParam = function(name){
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
    })(jQuery);
</script>
</html>
