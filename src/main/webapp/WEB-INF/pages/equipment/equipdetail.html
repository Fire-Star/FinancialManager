<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备信息</title>

    <script src="../../res/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../res/css/bootstrap.min.css"/>

    <script src="../../res/js/vue.min.js"></script>
    <style>
        body,html{
            height: 100%;background-color: #f1f1f1;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .app{
            height: 100%;
        }
        .supplier-head{
            height: 10%;
        }
        .panel-body{
            padding:0px;
            height: 30%;
        }
        .row{
            padding-top: 10px;
            width: 100%;
        }
        .tablecontent_borrow{
            height: 30%;
        }
        .tablecontent_fix{
            height: 30%;
        }
        .bootstrap-table{

        }

</head>
<body>
<div class="app container">
    <div class="supplier-head">
        设备管理 > 设备查询 > 设备信息
    </div>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong><p class="lead">设备信息</p></strong>
            </div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <div class="row">
                            <label class="control-label col-sm-1" for="eqID">设备ID：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="eqID" placeholder="ID..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="eqType">设备类型：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="eqType" placeholder="类型..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="eqName">设备名称：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="eqName" placeholder="名称..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="supplier">供应商：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="supplier" placeholder="供应商..." readonly="enable">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-1" for="belongDepart">归属部门：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="belongDepart" placeholder="部门..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="eqState">当前状态：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="eqState" placeholder="状态..." readonly="enable">
                            </div>
                            <label class="control-label col-sm-1" for="time">签约时间:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="time" placeholder="签约时间..." readonly="enable">
                            </div>
                            <div class="col-sm-1" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_clear" class="btn btn-primary" onclick="dataedit()">编辑</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="borrow_toolbar" class="btn-group">
        <p><h4>设备借调记录</h4></p>
    </div>
    <div class="tablecontent_borrow">
        <table class="bootstrap-table fixed-table-container" id="tb_equipment_borrow"></table>
    </div>
    <div id="fix_toolbar" class="btn-group">
        <p><h4>设备维护记录</h4></p>
    </div>
    <div class="tablecontent_fix">
        <table class="bootstrap-table fixed-table-container" id="tb_equipment_fix"></table>
    </div>
</div>
</body>
<script>
    var data = {
    };
    var vm = new Vue({
        el:'.app',
        data:data
    });
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_equipment_borrow').bootstrapTable({
                url: '../../borrow/serch',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType : "application/x-www-form-urlencoded",//因为如果不指定contentType 的话就会默认以application/json的方式发送数据，java就不能用getParameter拿到内容了，但是可以用输入流接收
                toolbar: '#borrow_toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                pagination: true,                   //是否显示分页（*）
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 3,                       //每页的记录行数（*）
                pageList: [3, 5, 10, 20],        //可供选择的每页的行数（*）
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'index',
                    title: '序列号'
                }, {
                    field: 'status',
                    title: '状态'
                }, {
                    field: 'userName',
                    title: '使用人',
                    formatter:function(value,row,index) {
                        var e = '<a href="#" mce_href="#" onclick="checkDetail(\'' + row.userName + '\')">' + value + '</a> ';
                        return e;
                    }
                }, {
                    field: 'operatorTime',
                    title: '操作时间'
                }, {
                    field: 'position',
                    title: '使用部门'
                } ]
            });
            $('#tb_equipment_fix').bootstrapTable({
                url: '../../eqfix/query',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType : "application/x-www-form-urlencoded",//因为如果不指定contentType 的话就会默认以application/json的方式发送数据，java就不能用getParameter拿到内容了，但是可以用输入流接收
                toolbar: '#fix_toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                pagination: true,                   //是否显示分页（*）
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 3,                       //每页的记录行数（*）
                pageList: [3, 5, 10, 20],        //可供选择的每页的行数（*）
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'index',
                    title: '序列号'
                }, {
                    field: 'fixTime',
                    title: '维护时间'
                }, {
                    field: 'fixType',
                    title: '维护类型'
                }, {
                    field: 'fixDetail',
                    title: '维护详情'
                }]
            });
        };
        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var equipId = $.getUrlParam('equipId');
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                "equipId":equipId
            };
            return temp;
        };
        return oTableInit;
    };
    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};
        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };
        return oInit;
    };
    function checkDetail(suppId) {
        //window.parent.document.getElementById('iframeContent').src="staff/detail?suppId="+suppId;
        alert(suppId);
    }
    function dataedit() {
        alert(321);
    }
    $(document).ready(function(){
        var equipId = $.getUrlParam('equipId');
        var param = {"equipId":equipId};
        alert(equipId);
        $.ajax({
            url: "findEquipByEquipID",
            type: 'post',
            dataType: 'json',
            timeout: 1000,
            data:param,
            success: function (data, status) {
                $('#eqID').val(data.eqOtherId);
                $('#eqType').val(data.eqType);
                $('#eqName').val(data.eqName);
                $('#supplier').val(data.supplier);
                $('#belongDepart').val(data.belongDepart);
                $('#eqState').val(data.eqStateId);
                $('#time').val(data.purchasTime);
            },
            fail: function (err, status) {
                alert("741147");
            }
        });
    });
    (function($){
        $.getUrlParam = function(name){
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
    })(jQuery);

</script>
</html>
