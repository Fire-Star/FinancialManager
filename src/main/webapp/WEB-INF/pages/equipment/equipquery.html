<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备查询</title>
    <!-- 引入 BootStrap 全家桶 -->
    <script src="../../res/js/jquery-3.2.1.min.js"></script>
    <script src="../../res/js/bootstrap.min.js"></script>
    <script src="../../res/js/bootstrap-table.js"></script>
    <script src="../../res/js/bootstrap-datepicker.js"></script>
    <script src="../../res/js/bootstrap-datepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../../res/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../res/css/bootstrap-table.css"/>

    <!-- 引入Vue.js -->
    <script src="../../res/js/vue.min.js"></script>
    <style>
        body,html{
            height: 100%;background-color: #f1f1f1;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .app{
            height: 100%;
        }
        .supplier-head{
            height: 10%;
        }
        .panel-body{
            padding:0px;
            height: 30%;
        }
        .tablecontent{
            height: 55%;
        }
        .bootstrap-table{
            height: 100%;
        }
        .bootstrap-table.fixed-table-container{
            height: 85%;
        }
        .btn-group{
            height:5%;
        }
        .row{
            padding-top: 10px;
            width:100%;
        }
        .form-horizontal .form-group {
            margin-right: 0px;
            margin-left: 0px;
        }
    </style>
</head>
<body>
<div class="app container">
    <div class="supplier-head">
        设备管理 > 设备查询
    </div>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong><p class="lead">设备查询</p></strong>
            </div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group card-group" style="margin-top:15px">
                        <div class="row">
                            <label class="control-label col-sm-1" for="eqID">设备ID：</label>
                            <div class="col-sm-2 form-group form-control-x form-inline from-line item-right">
                                <input type="text" class="form-control" id="eqID" placeholder="ID...">
                            </div>
                            <label class="control-label col-sm-1" for="eqType">设备类型：</label>
                            <div class="col-sm-2 form-group form-control-x form-inline from-line item-right">
                                <select class="form-control " propName="设备类型" id="eqType" @change="loadEqName" data-toggle="tooltip" data-placement="top"  v-model="eqTypeValue" placeholder="请输入设备类型..." >
                                    <option selected value="">---请选择设备类型---</option>
                                    <option v-for="(item , index) in equipmentType" :value="item.equipmentTypeName">{{item.equipmentTypeName}}</option>
                                </select>
                            </div>
                            <label class="control-label col-sm-1" for="eqName">设备名称：</label>
                            <div class="col-sm-2 form-group form-control-x form-inline from-line item-right">
                                <select class="form-control" id="eqName" propName="城市" data-toggle="tooltip" data-placement="top">
                                    <option selected value="">---请选择设备名称---</option>
                                    <option v-for="(item , index) in equipmentName" :value="item.eqName">{{item.eqName}}</option>
                                </select>
                            </div>
                            <label class="control-label col-sm-1" for="supplier">供应商：</label>
                            <div class="col-sm-2 form-group form-inline from-line item-right">
                                <select class="form-control form-control-x" id="supplier" propName="供应商" data-toggle="tooltip" data-placement="top" >
                                    <option selected value="">---请选择供应商---</option>
                                    <option v-for="(item , index) in suppliers" :value="item.name">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-1">归属部门：</label>
                            <div class="col-sm-2 form-control-x form-inline from-line item-right" >
                                <div class="form-group form-inline from-line item-right" role="group">
                                    <div class="btn-group ">
                                        <select class="btn btn-default form-control select-left" id="belongCity" @change="loadBelongDep"  propName="" data-toggle="tooltip" data-placement="top" v-model="city" >
                                            <option selected value="" id="d">城市</option>
                                            <option v-for="(item , index) in citys" :value="item.city">{{item.city}}</option>
                                        </select>
                                        <select class="btn btn-default form-control select-right" id="belongDepart" propName="" data-toggle="tooltip" data-placement="top" >
                                            <option selected value="" id="dsf">--部门--</option>
                                            <option v-for="(item , index) in belongDepartment" :value="item.department">{{item.department}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-sm-1" for="eqState">当前状态：</label>
                            <div class="col-sm-2 form-group form-control-x form-inline from-line item-right">
                                <select class="form-control form-control-x" id="eqState" propName="当前状态" data-toggle="tooltip" data-placement="top" v-model="eqState" >
                                    <option selected value="">---请选择状态---</option>
                                    <option v-for="(item , index) in allState" :value="item.state">{{item.state}}</option>
                                </select>
                            </div>
                            <label class="control-label col-sm-1" for="time">签约时间：</label>
                            <div class="col-sm-2 form-group form-control-x form-inline from-line item-right">
                                <input class="form-control form-control-x" propName="采购时间" id="time" name="entryTime" placeholder="选择采购时间..." type="text">
                            </div>
                            <div class="col-sm-1" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary" onclick="datasearch()">查询</button>
                            </div>
                            <div class="col-sm-1" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_clear" class="btn btn-primary" onclick="datareset()">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_result" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>导出结果
        </button>
        <button id="btn_print" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>打印
        </button>
    </div>
    <div class="tablecontent">
        <table class="bootstrap-table fixed-table-container" id="tb_equipments"></table>
    </div>
</div>
</body>
<script>
    var data = {
        eqTypeValue:"",
        equipmentType:"",
        equipmentName:"",
        supplier:"",
        suppliers:[],
        citys:[],
        city:"",
        belongDepartment:[],
        allState:[],
        eqState:""
    };
    var vm = new Vue({
        el:'.app',
        data:data,
        methods: {
            loadEqName() {
                /**
                 * 加载设备名称选项
                 */
                $.get("../../findAllEquipmentNameByEqTypeName?eqTypeId="+vm.eqTypeValue,function(data,status){
                    if(status=="success"){
                        var _equipmentName = eval(data);
                        console.log(_equipmentName);
                        vm.equipmentName = _equipmentName.data;
                    }
                });
            },
            loadDep() {
                $.get("../department/findDepartment", function (data, status) {
                    alert("loadDep");
                });
                //$('#depIDOp').attr('selected', true);
            },
            loadBelongDep(){
                $.get("../../department/findDepartment?city=" + vm.city, function (data, status) {
                    console.log(data);
                    if (status == "success") {
                        var _departmentData = eval(data);
                        console.log(_departmentData);
                        vm.belongDepartment = _departmentData;
                    }
                });
               // $('#depIDOp').attr('selected', true);
            },
        }
    });
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_equipments').bootstrapTable({
                url: 'search',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType : "application/x-www-form-urlencoded",//因为如果不指定contentType 的话就会默认以application/json的方式发送数据，java就不能用getParameter拿到内容了，但是可以用输入流接收
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                // cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                // sortable: false,                     //是否启用排序
                // sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //   height: 400,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'index',
                    title: '序列号'
                }, {
                    field: 'eqId',
                    title: '设备ID',
                    formatter:function(value,row,index) {
                        var e = '<a href="#" mce_href="#" onclick="checkDetail(\'' + row.id + '\')">' + value + '</a> ';
                        return e;
                    }
                }, {
                    field: 'eqType',
                    title: '设备类型'
                }, {
                    field: 'eqName',
                    title: '设备名称'
                }, {
                    field: 'brandName',
                    title: '品牌'
                }, {
                    field: 'supplier',
                    title: '供应商'
                }, {
                    field: 'belongDepart',
                    title: '归属部门'
                }, {
                    field: 'eqState',
                    title: '状态'
                }, {
                    field: 'dPurchasPrice',
                    title: '采购价格'
                }, {
                    field: 'time',
                    title: '使用时间（月）'
                }, {
                    field: 'fixnum',
                    title: '维修记录'
                } ]
            });
        };
        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                eqID: $("#eqID").val(),
                eqType: $("#eqType").val(),
                eqName: $("#eqName").val(),
                supplier: $("#supplier").val(),
                belongDepart: $("#belongDepart").val(),
                eqState: $("#eqState").val(),
                time: $("#time").val()
            };
            //alert(params.limit);
            return temp;
        };
        return oTableInit;
    };
    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};
        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };
        return oInit;
    };
    function datasearch() {
        $('#tb_equipments').bootstrapTable('refresh');
    };
    function datareset() {
        $("#eqID").val(""),
        $("#eqType").val(""),
        $("#eqName").val(""),
        $("#supplier").val(""),
        $("#belongDepart").val(""),
        $("#eqState").val(""),
        $("#time").val("")
    };
    function checkDetail(equipId) {
        window.parent.document.getElementById('iframeContent').src="equip/detail?equipId="+equipId;
        alert(equipId);
    }
    /**
     * 加载当前用户的所有设备类型
     */
    $.get("../../showAllEquipmentType",function(data,status){
        if(status=="success"){
            var _equipmentTypes = eval(data);
            console.log(_equipmentTypes);
            vm.equipmentType = _equipmentTypes;
        }
    });

    /**
     * 加载当前用户的所有提供商
     */
    $.get("../../supplier/findAllSupplier",function (data, status) {
        if(status=="success"){
            var _suppliers = eval(data);
            console.log(_suppliers);
            vm.suppliers = _suppliers;
        }
    });
    /**
     * 加载当前用户的所有城市
     */
    $.get("../../city/findAllCity",function (data, status) {
        if(status=="success"){
            var _cityData = eval(data);
            vm.citys = _cityData;
        }
    })
    /**
     * 加载设备状态类型
     */
    $.get("../../equipState/findAll",function (data, status) {
        if(status=="success"){
            var _allState = eval(data);
            vm.allState = _allState;
        }
    })
    $('#time').datepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true
    });
</script>
</html>
